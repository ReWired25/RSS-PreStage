<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="game-title">Xs and Os</h1>
        </header>
        <main class="game-wrapper">
            <div class="settings">
                <div class="dark-light">Sun-Moon</div>
                <div class="first-move">First move:</div>
                <div class="select-x">X</div>
                <div class="select-0">0</div>
            </div>
            <div class="wrapper">
                <div id="field" class="field-style">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="score">
                <p class="score-title">Score</p>
                <p class="score-x">X win: 0</p>
                <p class="score-0">0 win: 0</p>
                <p class="score-draw">Draw: 0</p>
            </div>
        </main>
        <footer>
            <a href="https://github.com/ReWired25">ReWired25</a>
            <p>2022</p>
            <a href="https://rs.school/js-stage0/">RS School</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
