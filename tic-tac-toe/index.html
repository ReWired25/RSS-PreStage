<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe game</title>
    <link rel="icon" href="tic-tac-toe.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="game-title">Xs and Os</h1>
            <hr class="text-line">
        </header>
        <main class="game-wrapper">
            <div class="modal-result">
                <p class="result-text"></p>
                <p class="result-count"></p>
                <button class="result-button">Go next!</button>
            </div>
            <div class="modal-scoreboard">
                <p class="toggle-scoreboard">[X]</p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
                <p class="scoreboard-item"></p>
            </div>
            <div class="settings">
                <div class="dark-light"></div>
                <div class="first-move">First move:</div>
                <div class="selects">
                    <div class="select-x selected">X</div>
                    <div class="select-0">0</div>
                </div>
                <div class="scoreboard-button">Scoreboard!</div>
            </div>
            <div id="field" class="field-style">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="score">
                <p class="score-title">Score</p>
                <hr class="text-line">
                <p class="score-x">X win: 0</p>
                <p class="score-0">0 win: 0</p>
                <p class="score-draw">Draw: 0</p>
            </div>
        </main>
        <footer>
            <a class="github-link" href="https://github.com/ReWired25"><img src="svg/github-icon-green.svg" alt="github" class="github-logo">ReWired25</a>
            <p class="year">2022</p>
            <a class="rs-link" href="https://rs.school/js-stage0/"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
