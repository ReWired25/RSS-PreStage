<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="audio-favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="player-container">
            <img class="album-cover" src="assets/img/bumblebeee.jpg" alt="album-cover">
            <div class="info-volume">
                <button class="info-button"><img src="assets/svg/info (1).svg" alt="info" class="info"></button>
                <span class="title">
                    <p class="band-name">Kasabian</p>
                    <p class="song-name">Bumblbee</p>
                </span>
                <button class="volume-button"><img src="assets/svg/audio-volume.svg" alt="volume" class="volume"><input type="range" class="volume-range" min="0" max="100"></button>
            </div>
            <div class="song-bar">
                <span class="song-progress"></span>
            </div>
            <div class="controls">
                <button class="prev-button"><img class="prev-img" src="assets/svg/prev (2).svg" alt="prev"></button>
                <button class="play-button"><img class="play-img" src="assets/svg/play-button-1.svg" alt="play"></button>
                <button class="next-button"><img class="next-img" src="assets/svg/next (2).svg" alt="next"></button>
            </div>
        </div>
        <footer>
            <a class="footer-github" href="https://github.com/ReWired25">ReWired25</a>
            <p class="year">2022</p>
            <a class="logo-school" href="https://rs.school/js-stage0/"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
