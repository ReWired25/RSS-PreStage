<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Noto+Sans&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="lead-title">Unsplash API gallery</h1>
        <hr class="lines">
        <div class="input-container">
            <button class="info-button"><img src="svg/info.svg" alt="info-svg" class="info-svg"></button>
            <input autofocus type="search" class="general-search" placeholder="search photos">
            <button class="general-button">Go!</button>
        </div>
        <hr class="lines">
        <div class="photo-container">
            <img class="images" src="demo-photos/photo-1504297050568-910d24c426d3.jpg" alt="first-img">
            <img class="images" src="demo-photos/photo-1534353436294-0dbd4bdac845.jpg" alt="second-img">
            <img class="images" src="demo-photos/photo-1644574739831-d19ded59cae8.jpg" alt="third-img">
            <img class="images" src="demo-photos/photo-1644602161819-d80520713b2f.jpg" alt="fourth-img">
            <img class="images" src="demo-photos/photo-1644621957983-85d8fe6b3e11.jpg" alt="fifth-img">
            <img class="images" src="demo-photos/photo-1644631027736-e2e196bec455.jpg" alt="sixth-img">
            <img class="images" src="demo-photos/photo-1644657154979-459f43a01d7d.jpg" alt="seventh-img">
            <img class="images" src="demo-photos/photo-1644674298767-349c35792007.jpg" alt="eight-img">
            <img class="images" src="demo-photos/photo-1644621957983-85d8fe6b3e11.jpg" alt="nine-img">
            <img class="images" src="demo-photos/photo-1644631027736-e2e196bec455.jpg" alt="ten-img">
            <img class="images" src="demo-photos/photo-1644657154979-459f43a01d7d.jpg" alt="eleven-img">
            <img class="images" src="demo-photos/photo-1644674298767-349c35792007.jpg" alt="twelve-img">
        </div>
        <footer>
            <a class="github-link" href="https://github.com/ReWired25">ReWired25</a>
            <p class="footer-year">2022</p>
            <a class="rs-link" href="https://rs.school/js-stage0/"><img class="rs-svg" src="svg/rs_school_js.svg" alt="rs-logo"></a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
